<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Adiz Codez || Home page</title>
    <meta content="Business - Webflow HTML website template" property="og:title" />
    <meta content="https://cdn.prod.website-files.com/5c6eb5400253230156de2bd6/5cdc268dd7274d5c05c6009a_Business%20SEO.jpg" property="og:image" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <link href="https://cdn.prod.website-files.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://cdn.prod.website-files.com/img/webclip.png" rel="apple-touch-icon" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery first -->
    <script type="text/javascript" src="assets/js/index-jquery.js"></script>
    <script type="text/javascript" src="assets/js/index1.js"></script>
    
    <script type="text/javascript">
        // Load Google Fonts
        WebFont.load({
            google: {
                families: [
                    "Montserrat:100,200,300,400,500,600,700,800,900",
                ],
            },
        });

        // Add classes for Webflow
        !(function (o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            (n.className += t + "js"),
                ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) &&
                (n.className += t + "touch");
        })(window, document);
        
        // Webflow initialization
        window.onload = function() {
            if (window.Webflow) {
                console.log("Webflow is defined");
                window.Webflow.ready(); // Initialize interactions
                window.Webflow.require('ix2').init(); // Initialize animations
            } else {
                console.error("Webflow is not defined");
            }
        };

        // jQuery document ready
        $(document).ready(function() {
            $(".w-webflow-badge").removeClass("w-webflow-badge").empty();
        });
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React will render here -->
</body>
</html>
